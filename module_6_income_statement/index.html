<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
  <script src="./index.js"></script>
  <link rel="stylesheet" href="./index.css">
</head>
<style>
  .x=cardBox {
    margin-left:50px;
    float:left;
  }
<body>
<div>
  <img src="logo.png"
      width="1000">
  <div class="box">
    <div class="top">
      <div class="left">
        <h2>Task: Sort the components of an income statement in the correct order</h2>
        <div class="hint">Hint: First identify which components belong to the income statement.<br>Then drag and drop your selected components into the table.
        </div>
      </div>

    </div>
    <div class="bottom">
      <div class="left">
        <ul class="cardBox">
          <li>
            <span class="drag" data-index="8" draggable="true">Current Assets</span>
            <span class="drag" data-index="6" draggable="true">Taxes</span>
          </li>
          
          <li>
            <span class="drag" data-index="4" draggable="true">Depreciation & Amortization</span>
            <span class="drag bold" data-index="3" draggable="true">Gross Profit</span>
          </li>

          <li>
            <span class="drag" data-index="8" draggable="true">Deferred Revenue</span>
            <span class="drag" data-index="8" draggable="true">Short-Term Debt</span>
          </li>

          <li>
            <span class="drag" data-index="8" draggable="true">Inventories</span>
            <span class="drag" data-index="4" draggable="true">General & Administrative Expenses</span>
          </li>
          
          <li>
            <span class="drag" data-index="6" draggable="true">Interests</span>
            <span class="drag bold" data-index="5" draggable="true">Operating Income (EBIT)</span>
          </li>

          <li>
            <span class="drag" data-index="1" draggable="true">Revenue</span>
            <span class="drag" data-index="8" draggable="true">Cash & Cash Equivalents</span>
          </li>
        
          <li>
            <span class="drag" data-index="8" draggable="true">Long-Term Assets</span>
            <span class="drag" data-index="2" draggable="true">Cost of Goods Sold (COGS)</span>
          </li>
        
          <li>
            <span class="drag" data-index="8" draggable="true">Interest Received</span>
            <span class="drag" data-index="4" draggable="true">R&D Costs</span>
          </li>
        
          <li>
            <span class="drag bold" data-index="7" draggable="true">Net Income</span>
            <span class="drag" data-index="4" draggable="true">Marketing & Sales Expenses</span>
          </li>
        
          <li>
            <span class="drag" data-index="8" draggable="true">Accounts Payable</span>
            <span class="drag" data-index="8" draggable="true">Shareholders Equity</span>
          </li>
        
          <li>
            <span class="drag" data-index="8" draggable="true">Accrued Expenses</span>
            <span class="drag" data-index="4" draggable="true">Other Operating Expenses</span>
          </li>
        
          <li>
            <span class="drag" data-index="8" draggable="true">Long-Term Debt</span>
            <span class="drag" data-index="8" draggable="true">Dividends</span>
          </li>
        
          <li>
            <span class="drag" data-index="8" draggable="true">Pre-paid Expense</span>
            <span class="drag" data-index="4" draggable="true">Wages & Salaries</span>
          </li>


        </ul>
      </div>
      <div class="right">
        <div class="title">
          <p>Income statement</p>
          <p>Company XYZ</p>
          <p> 31.12.20XX</p>
        </div>
        <table border="1" class="table" cellspacing="0" cellpadding="0">
          <tr>
            <td class="symbol"></td>
            <td class="container  containers1" data-index="1"></td>
          </tr>
          <tr>
            <td class="symbol">-</td>
            <td class="container containers2" data-index="2"></td>
          </tr>
          <tr>
            <td class="symbol">=</td>
            <td class="container containers3" data-index="3"></td>
          </tr>
          <tr>
            <td class="symbol">-</td>
            <td class="container containers4" data-index="4"></td>
          </tr>
          <tr>
            <td class="symbol">=</td>
            <td class="container containers5" data-index="5"></td>
          </tr>
          <tr>
            <td class="symbol">-</td>
            <td class="container containers6" data-index="6"></td>
          </tr>
          <tr>
            <td class="symbol">=</td>
            <td class="container containers7" data-index="7"
            </td>
          </tr>

        </table>
        <h3> Not belong to the income statement:</h3>
        <div class="trash container" data-index="8">

        </div>
      </div>
    </div>
  </div>

</div>


</body>
</html>
